<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вхід — Кухарія</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="logo">
        <img src="images/logo.png" alt="Кухарія" class="logo-img">
        <span>Кухарія</span>
    </div>
    <nav>
      <a href="index.html">Головна</a>
    </nav>
  </header>

  <main class="login">
    <h1>Вхід до акаунту</h1>
    <form onsubmit="return false;">
      <label>Електронна пошта:</label><br>
      <input type="email" placeholder="example@gmail.com"><br><br>

      <label>Пароль:</label><br>
      <input type="password" placeholder="********"><br><br>

      <button type="submit">Увійти</button>
      <p>Ще не маєте акаунту? <a href="#">Зареєструйтеся</a></p>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Кухарія</p>
  </footer>
</body>
</html>
