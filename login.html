<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вхід — Кухарія</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="burger" id="burger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="logo">
      <img src="images/logo.png" alt="Кухарія" class="logo-img">
      <span>Кухарія</span>
    </div>
    <nav>
      <a href="index.html">Головна</a>
    </nav>
    <span class="lang">UA</span>
  </header>

  <main class="login-page">
    <div class="login-container">
      <h2 id="form-title">Вхід</h2>

      <form id="login-form" class="active">
        <input type="text" placeholder="Електронна пошта">
        <input type="password" placeholder="Пароль">
        <button type="button" onclick="window.location.href='account.html'">Увійти</button>
        <p>Ще не маєте акаунту? <a href="#" id="show-register">Зареєструйтесь</a></p>
      </form>

      <form id="register-form">
        <input type="text" placeholder="Ім’я">
        <input type="email" placeholder="Електронна пошта">
        <input type="password" placeholder="Пароль">
        <button type="button" onclick="window.location.href='account.html'">Зареєструватись</button>
        <p>Вже маєте акаунт? <a href="#" id="show-login">Увійдіть</a></p>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Кухарія</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
