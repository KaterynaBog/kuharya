<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кухарія — Головна</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Montserrat:wght@600;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="logo">
        <img src="images/logo.png" alt="Кухарія" class="logo-img">
        <span>Кухарія</span>
    </div>
    <nav>
      <a href="about.html">Про нас</a>
      <a href="contacts.html">Контакти</a>
      <a href="recipe.html">Випадковий рецепт</a>
    </nav>
    <div class="icons">
      <div class="burger" id="burger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <span class="lang">UA</span>
      <a href="login.html">
        <img src="images/account.png" alt="Мій профіль" class="account-img"></a>
    </div>
  </header>

  <main>
    <section class="search-section">
      <h2>Що готуємо сьогодні?</h2>
      <div class="search-box">
        <input type="text" placeholder="наприклад: лимонний торт">
        <img src="images/search.png" alt="Пошук" class="icon-btn">
        <img src="images/filters.png" alt="Фільтри" class="icon-btn">
      </div>
    </section>

    <section class="featured">
      <h2>Популярні рецепти</h2>
      <div class="recipe-grid">
        <div class="recipe-item">
          <a href="recipe.html" class="recipe-title">Шпундра</a>
          <div class="recipe-card"><img src="images/spundra.png" alt="Шпундра"></div>
        </div>
        <div class="recipe-item">
          <a href="recipe.html" class="recipe-title">Борщ</a>
          <div class="recipe-card"><img src="images/borsch.png" alt="Борщ"></div>
        </div>
        <div class="recipe-item">
          <a href="recipe.html" class="recipe-title">Олів’є</a>
          <div class="recipe-card"><img src="images/olive.png" alt="Олів'є"></div>
        </div>
        <div class="recipe-item">
          <a href="recipe.html" class="recipe-title">Сирники з родзинками</a>
          <div class="recipe-card"><img src="images/syrniki.png" alt="Сирники з родзинками"></div>
        </div>
        <div class="recipe-item">
          <a href="recipe.html" class="recipe-title">Вареники з вишнею</a>
          <div class="recipe-card"><img src="images/vareniki.png" alt="Вареники з вишнею"></div>
        </div>
        <div class="recipe-item">
          <a href="recipe.html" class="recipe-title">Млинці з медом</a>
          <div class="recipe-card"><img src="images/pancake.png" alt="Млинці з медом"></div>
        </div>
      </div>
    </section>


  </main>

  <footer>
    <p>&copy; Кухарія — смачно з душею </p>
  </footer>
  <script src="./js/main.js"></script>
</body>
</html>
