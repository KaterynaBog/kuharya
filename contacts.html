<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Montserrat:wght@600;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="images/logo.png" alt="Кухарія" class="logo-img">
      <span>Кухарія</span>
    </div>

    <nav>
      <a href="index.html">Головна</a>
      <a href="about.html">Про нас</a>
      <a href="recipe.html">Випадковий рецепт</a>
    </nav>
    <div class="icons">
      <div class="burger" id="burger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <span class="lang">UA</span>
      <a href="login.html">
        <img src="images/account.png" alt="Мій профіль" class="account-img">
      </a>
    </div>
  </header>

  <main class="contacts">
  <div class="contacts-info">
    <h2>Контакти</h2>
    <p>Ми завжди раді вашим відгукам, ідеям та пропозиціям...</p>

    <p><strong>Email:</strong> kuharya.info@gmail.com</p>
    <p><strong>Телефон:</strong> +380 67 123 45 67</p>
    <p><strong>Адреса:</strong> м. Київ, вул. Смачна, 12</p>

    <p><strong>Ми також у соцмережах:</strong></p>
    <ul class="contacts-social">
      <li><a href="#">Instagram</a></li>
      <li><a href="#">Facebook</a></li>
      <li><a href="#">YouTube</a></li>
    </ul>
  </div>

  <!-- кнопка для відкриття форми -->
<button class="contact-accordion-toggle" aria-expanded="false">
    Написати нам +
</button>

<!-- прихований акордеон з формою -->
<div class="contact-accordion-content">
    <form id="contact-form" class="contact-form">

        <div class="form-group">
            <label for="name">Ім'я</label>
            <input type="text" id="name" name="name">
            <div class="error-message" id="name-error"></div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email">
            <div class="error-message" id="email-error"></div>
        </div>

        <div class="form-group">
            <label for="message">Повідомлення</label>
            <textarea id="message" name="message"></textarea>
            <div class="error-message" id="message-error"></div>
        </div>

        <button type="submit">Надіслати</button>

        <div id="form-success" class="form-success"></div>
        <div id="form-output" class="form-output"></div>
    </form>
</div>

</section>

    </div>
  </main>

  <footer>
    <p>&copy; Кухарія — смачно з душею</p>
  </footer>
  <script src="./js/main.js"></script>
</body>
</html>
